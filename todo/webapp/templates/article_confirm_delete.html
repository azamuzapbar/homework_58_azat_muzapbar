{% extends 'base.html' %}

{% block title %}
    Task - {{ task.summary }}
{% endblock %}

{% block menu %}
    <li>
        <li><a href="{% url 'article_add' %}">Add Article</a></li>
    </li>
{% endblock %}

{% block content %}
    <h1>Вы точно решили удалить статью?</h1>
    <p>Summary {{ task.summary }} </p>
    <form action="{% url 'confirm_delete' task.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Да">
        <a href="{% url 'index' %}">Нет</a>
    </form>

{% endblock %}
